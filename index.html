<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOR - Productos Sin TACC, Dietética Y Programa B15</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --secondary: #3498db;
            --accent: #e74c3c;
            --b15: #ff6b35;
            --b15-dark: #e85a28;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "🌿";
            font-size: 2.5rem;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .cart-button {
            background: var(--white);
            color: var(--primary);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 4px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .cart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .cart-count {
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            position: absolute;
            top: -8px;
            right: -8px;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stats-banner {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* Filters */
        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            font-weight: bold;
            color: var(--dark);
        }

        .filter-select, .sort-select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--light);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .filter-select:focus, .sort-select:focus {
            border-color: var(--primary);
        }

        .filter-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .filter-tag:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .filter-tag.active {
            background: var(--accent);
        }

        /* Botón especial Plan B15 */
        .filter-tag.plan-b15 {
            background: linear-gradient(135deg, var(--b15) 0%, var(--b15-dark) 100%);
            font-size: 1rem;
            padding: 0.6rem 1.3rem;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(255, 107, 53, 0.3);
            animation: pulse 2s infinite;
        }

        .filter-tag.plan-b15:hover {
            background: linear-gradient(135deg, var(--b15-dark) 0%, var(--b15) 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(255, 107, 53, 0.4);
        }

        .filter-tag.plan-b15.active {
            background: linear-gradient(135deg, #d9534f 0%, #c9302c 100%);
            box-shadow: 0 5px 15px rgba(217, 83, 79, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 3px 8px rgba(255, 107, 53, 0.3);
            }
            50% {
                box-shadow: 0 5px 15px rgba(255, 107, 53, 0.5);
            }
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px var(--shadow);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .product-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--dark);
            min-height: 3rem;
        }

        .product-id {
            color: #95a5a6;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .qty-btn {
            background: var(--light);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .qty-btn:hover {
            background: #d5dbdc;
        }

        .qty-input {
            width: 60px;
            text-align: center;
            border: 2px solid var(--light);
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
        }

        .add-to-cart-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .add-to-cart-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Cart Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-cart h3 {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .empty-cart p {
            color: #7f8c8d;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--light);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: bold;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remove-btn {
            background: var(--accent);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .remove-btn:hover {
            transform: scale(1.1);
        }

        .cart-summary {
            background: var(--light);
            padding: 1.5rem;
            margin-top: 1rem;
            border-radius: 10px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .cart-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .checkout-btn, .clear-cart-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkout-btn {
            background: var(--primary);
            color: white;
        }

        .checkout-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .clear-cart-btn {
            background: var(--accent);
            color: white;
        }

        .clear-cart-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .spinner {
            border: 4px solid var(--light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
            }

            .search-container {
                max-width: 100%;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .stats-banner {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">FLOR Dietética</div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos...">
            </div>
            <button id="cartButton" class="cart-button">
                🛒 Carrito
                <span id="cartCount" class="cart-count" style="display: none;">0</span>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Stats Banner -->
        <div class="stats-banner">
            <div class="stat-item">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Productos Disponibles</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="sinTaccCount">0</div>
                <div class="stat-label">Productos Sin TACC</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="avgPrice">$0</div>
                <div class="stat-label">Precio Promedio</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <span class="filter-label">Filtros:</span>
            <div class="filter-tags">
                <span class="filter-tag active" data-filter="all">Todos</span>
                <span class="filter-tag" data-filter="sin-tacc">Sin TACC</span>
                <span class="filter-tag" data-filter="organico">Orgánico</span>
                <span class="filter-tag" data-filter="vegano">Vegano</span>
                <span class="filter-tag plan-b15" data-filter="plan-b15">🔥 Plan B15 - Dr. Facu Pereyra</span>
            </div>
            <span class="filter-label">Ordenar:</span>
            <select id="sortSelect" class="sort-select">
                <option value="name-asc">Nombre A-Z</option>
                <option value="name-desc">Nombre Z-A</option>
                <option value="price-asc">Precio: Menor a Mayor</option>
                <option value="price-desc">Precio: Mayor a Menor</option>
            </select>
        </div>

        <!-- Products Grid -->
        <div id="productsContainer" class="products-grid">
            <div class="loading">
                <div class="spinner"></div>
                Cargando productos...
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🛒 Mi Carrito</h2>
                <button id="closeModal" class="close-btn">×</button>
            </div>
            <div id="cartBody" class="modal-body"></div>
        </div>
    </div>

    <script>
        // Global variables
        let allProducts = [];
        let filteredProducts = [];
        let cart = [];
        let searchTimeout;

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch('productos.json');
                const data = await response.json();
                allProducts = Array.isArray(data) ? data : data.productos;
                filteredProducts = [...allProducts];
                
                updateStats();
                displayProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsContainer').innerHTML = 
                    '<div class="loading">❌ Error al cargar productos. Por favor recarga la página.</div>';
            }
        }

        // Update statistics
        function updateStats() {
            const totalProducts = allProducts.length;
            const sinTaccCount = allProducts.filter(p => 
                p.nombre.toLowerCase().includes('sin tacc') || 
                p.nombre.toLowerCase().includes('libre de gluten')
            ).length;
            
            const avgPrice = allProducts.reduce((sum, p) => sum + p.precio, 0) / totalProducts;
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('sinTaccCount').textContent = sinTaccCount;
            document.getElementById('avgPrice').textContent = `$${Math.round(avgPrice).toLocaleString('es-AR')}`;
        }

        // Display products with improved performance
        function displayProducts() {
            const container = document.getElementById('productsContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">🔍</div>
                        <h3>No se encontraron productos</h3>
                        <p>Intenta con otros filtros o búsqueda</p>
                    </div>
                `;
                return;
            }

            // Use DocumentFragment for better performance
            const fragment = document.createDocumentFragment();
            
            filteredProducts.forEach(product => {
                const card = createProductCard(product);
                fragment.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(fragment);
        }

        // Create product card element (faster than innerHTML)
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';

            const badge = getProductBadge(product.nombre);
            if (badge) {
                const badgeEl = document.createElement('div');
                badgeEl.className = 'product-badge';
                badgeEl.textContent = badge;
                card.appendChild(badgeEl);
            }

            const icon = document.createElement('div');
            icon.className = 'product-icon';
            icon.textContent = getProductIcon(product.nombre);
            card.appendChild(icon);

            const name = document.createElement('div');
            name.className = 'product-name';
            name.textContent = product.nombre;
            card.appendChild(name);

            const id = document.createElement('div');
            id.className = 'product-id';
            id.textContent = `Código: ${product.id}`;
            card.appendChild(id);

            const price = document.createElement('div');
            price.className = 'product-price';
            price.textContent = `$${product.precio.toLocaleString('es-AR', {minimumFractionDigits: 2})}`;
            card.appendChild(price);

            const qtySelector = document.createElement('div');
            qtySelector.className = 'quantity-selector';
            qtySelector.innerHTML = `
                <button class="qty-btn" onclick="changeQuantity('${product.id}', -1)">−</button>
                <input type="number" id="qty-${product.id}" class="qty-input" value="1" min="1" max="99" readonly>
                <button class="qty-btn" onclick="changeQuantity('${product.id}', 1)">+</button>
            `;
            card.appendChild(qtySelector);

            const addBtn = document.createElement('button');
            addBtn.className = 'add-to-cart-btn';
            addBtn.textContent = '🛒 Agregar al Carrito';
            addBtn.onclick = () => addToCart(product.id);
            card.appendChild(addBtn);

            return card;
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        // Load cart from localStorage
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartUI();
            }
        }

        // Get product icon
        function getProductIcon(name) {
            const nameLower = name.toLowerCase();
            if (nameLower.includes('harina') || nameLower.includes('pan') || nameLower.includes('galleta')) return '🍞';
            if (nameLower.includes('pasta') || nameLower.includes('fideo')) return '🍝';
            if (nameLower.includes('dulce') || nameLower.includes('miel') || nameLower.includes('mermelada')) return '🍯';
            if (nameLower.includes('te') || nameLower.includes('té')) return '🍵';
            if (nameLower.includes('cafe') || nameLower.includes('café')) return '☕';
            if (nameLower.includes('chocolate') || nameLower.includes('cacao')) return '🍫';
            if (nameLower.includes('cereal') || nameLower.includes('granola') || nameLower.includes('avena')) return '🥣';
            if (nameLower.includes('leche') || nameLower.includes('yogur')) return '🥛';
            if (nameLower.includes('aceite')) return '🫒';
            if (nameLower.includes('condimento') || nameLower.includes('especias')) return '🧂';
            if (nameLower.includes('frutos secos') || nameLower.includes('nuez') || nameLower.includes('almendra')) return '🥜';
            if (nameLower.includes('legumbre') || nameLower.includes('lenteja') || nameLower.includes('garbanzo')) return '🫘';
            if (nameLower.includes('snack') || nameLower.includes('chips')) return '🍿';
            if (nameLower.includes('queso')) return '🧀';
            if (nameLower.includes('proteina') || nameLower.includes('suplemento')) return '💪';
            if (nameLower.includes('vitamina')) return '💊';
            if (nameLower.includes('cosmetica') || nameLower.includes('crema') || nameLower.includes('aceite esencial')) return '🧴';
            if (nameLower.includes('sahumerio') || nameLower.includes('incienso')) return '🕯️';
            if (nameLower.includes('sal')) return '🧂';
            if (nameLower.includes('arroz')) return '🍚';
            if (nameLower.includes('semilla') || nameLower.includes('chia')) return '🌰';
            if (nameLower.includes('bebida') || nameLower.includes('jugo')) return '🥤';
            return '🌿';
        }

        // Get product badge
        function getProductBadge(name) {
            const nameLower = name.toLowerCase();
            if (nameLower.includes('sin tacc') || nameLower.includes('libre de gluten')) return 'SIN TACC';
            if (nameLower.includes('organico') || nameLower.includes('orgánico')) return 'ORGÁNICO';
            if (nameLower.includes('vegano')) return 'VEGANO';
            return null;
        }

        // Change quantity
        function changeQuantity(productId, delta) {
            const input = document.getElementById(`qty-${productId}`);
            let value = parseInt(input.value) + delta;
            if (value < 1) value = 1;
            if (value > 99) value = 99;
            input.value = value;
        }

        // Add to cart
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            const qtyInput = document.getElementById(`qty-${productId}`);
            const quantity = parseInt(qtyInput.value);

            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...product,
                    quantity: quantity
                });
            }

            saveCart();
            qtyInput.value = 1;

            // Visual feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '✓ Agregado';
            btn.style.background = '#27ae60';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 1000);
        }

        // Update cart UI
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
        }

        // Show cart
        function showCart() {
            const modal = document.getElementById('cartModal');
            const cartBody = document.getElementById('cartBody');

            if (cart.length === 0) {
                cartBody.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">🛒</div>
                        <h3>Tu carrito está vacío</h3>
                        <p>Agrega productos para comenzar tu compra</p>
                    </div>
                `;
            } else {
                const total = cart.reduce((sum, item) => sum + (item.precio * item.quantity), 0);
                
                cartBody.innerHTML = `
                    ${cart.map(item => `
                        <div class="cart-item">
                            <div class="product-icon" style="font-size: 2rem;">${getProductIcon(item.nombre)}</div>
                            <div class="cart-item-info">
                                <div class="cart-item-name">${item.nombre}</div>
                                <div class="cart-item-price">$${item.precio.toLocaleString('es-AR', {minimumFractionDigits: 2})} × ${item.quantity}</div>
                            </div>
                            <div class="cart-item-quantity">
                                <button class="qty-btn" onclick="updateCartQuantity('${item.id}', -1)">−</button>
                                <span style="padding: 0 1rem; font-weight: bold;">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateCartQuantity('${item.id}', 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart('${item.id}')">🗑️</button>
                        </div>
                    `).join('')}
                    <div class="cart-summary">
                        <div class="cart-total">
                            <span>Total:</span>
                            <span>$${total.toLocaleString('es-AR', {minimumFractionDigits: 2})}</span>
                        </div>
                        <div class="cart-actions">
                            <button class="clear-cart-btn" onclick="clearCart()">
                                🗑️ Vaciar Carrito
                            </button>
                            <button class="checkout-btn" onclick="checkout()">
                                Finalizar Compra 🎉
                            </button>
                        </div>
                    </div>
                `;
            }

            modal.classList.add('active');
        }

        // Clear cart
        function clearCart() {
            if (confirm('¿Estás seguro de que deseas vaciar el carrito?')) {
                cart = [];
                saveCart();
                showCart();
            }
        }

        // Update cart quantity
        function updateCartQuantity(productId, delta) {
            const item = cart.find(i => i.id === productId);
            if (!item) return;

            item.quantity += delta;
            if (item.quantity < 1) {
                removeFromCart(productId);
            } else {
                saveCart();
                showCart();
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            showCart();
        }

        // Checkout
        function checkout() {
            const total = cart.reduce((sum, item) => sum + (item.precio * item.quantity), 0);
            const items = cart.map(item => `${item.nombre} (x${item.quantity})`).join('\n');
            
            const message = `🛒 *Nueva Orden - FLOR Dietética*\n\n${items}\n\n💰 *Total: $${total.toLocaleString('es-AR', {minimumFractionDigits: 2})}*`;
            
            alert('¡Pedido generado!\n\nEnvía este mensaje por WhatsApp para confirmar tu orden:\n\n' + message);
            
            // You can add WhatsApp integration here
            // const whatsappUrl = `https://wa.me/5491234567890?text=${encodeURIComponent(message)}`;
            // window.open(whatsappUrl, '_blank');
        }

        // Search functionality with debouncing for better performance
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase();
                filteredProducts = allProducts.filter(product => 
                    product.nombre.toLowerCase().includes(searchTerm) ||
                    product.id.includes(searchTerm)
                );
                applySorting();
                displayProducts();
            }, 300); // Wait 300ms after user stops typing
        });

        // Sort functionality
        document.getElementById('sortSelect').addEventListener('change', () => {
            applySorting();
            displayProducts();
        });

        function applySorting() {
            const sortValue = document.getElementById('sortSelect').value;
            
            switch(sortValue) {
                case 'name-asc':
                    filteredProducts.sort((a, b) => a.nombre.localeCompare(b.nombre));
                    break;
                case 'name-desc':
                    filteredProducts.sort((a, b) => b.nombre.localeCompare(a.nombre));
                    break;
                case 'price-asc':
                    filteredProducts.sort((a, b) => a.precio - b.precio);
                    break;
                case 'price-desc':
                    filteredProducts.sort((a, b) => b.precio - a.precio);
                    break;
            }
        }

        // Filter tags
        document.querySelectorAll('.filter-tag').forEach(tag => {
            tag.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                
                const filter = e.target.dataset.filter;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                
                if (filter === 'all') {
                    filteredProducts = allProducts.filter(product => 
                        product.nombre.toLowerCase().includes(searchTerm)
                    );
                } else if (filter === 'plan-b15') {
                    // Por ahora no filtra, solo se marca como activo
                    filteredProducts = allProducts.filter(product => 
                        product.nombre.toLowerCase().includes(searchTerm)
                    );
                } else {
                    filteredProducts = allProducts.filter(product => {
                        const matchesSearch = product.nombre.toLowerCase().includes(searchTerm);
                        const matchesFilter = product.nombre.toLowerCase().includes(filter.replace('-', ' '));
                        return matchesSearch && matchesFilter;
                    });
                }
                
                applySorting();
                displayProducts();
            });
        });

        // Modal controls
        document.getElementById('cartButton').addEventListener('click', showCart);
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('cartModal').classList.remove('active');
        });

        // Close modal on outside click
        document.getElementById('cartModal').addEventListener('click', (e) => {
            if (e.target.id === 'cartModal') {
                document.getElementById('cartModal').classList.remove('active');
            }
        });

        // Load cart and products on page load
        loadCart();
        loadProducts();
    </script>
</body>
</html>
